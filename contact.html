  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Incredible India</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

    </div>
  </nav>

  <!-- Contact Section -->
  <section class="container my-5">
    <h1 class="text-center mb-4">Contact Us</h1>
    <div class="row">
      <!-- Contact Form -->
      <div class="col-md-6 mb-4">
        <form id="contact-form">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
  </div>
  <div class="mb-3">
    <label for="message" class="form-label">Message</label>
    <textarea class="form-control" id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Send Message</button>
</form>

      </div>

      <!-- Contact Info -->
      <div class="col-md-6">
        <h4>Get in Touch</h4>
        <p>📧 Email: travelIndia@gmail.com</p>
        <p>📞 Phone: +91-9876543210</p>
        <p>📍 Location: New Delhi, India</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3">
    <p>📧 travelIndia@gmail.com | 📞 +91-9876543210</p>
    <p>© 2025 Incredible India</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <script>
  (function(){
    emailjs.init("oknjOIecCYJTKdjnQ"); // Replace this with your actual User ID from EmailJS
  })();

  document.getElementById("contact-form").addEventListener("submit", function(event) {
    event.preventDefault();

    emailjs.sendForm("service_94uqdld", "template_8r1dutv", this)
      .then(function() {
        alert("Message sent successfully!");
      }, function(error) {
        alert("Failed to send message: " + error.text);
      });
  });
</script>
</body>
</html>
